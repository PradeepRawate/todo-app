<div class="container">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of todoList">
        <span>
          <h6 class="timestamp float-right">{{item.timestamp | date :'dd-MM-yyyy hh-mm-ss'}}</h6>
          <div class="title"><strong>{{item.title}}</strong></div>
          <div class="desc">
            {{item.description}}
          </div>
        </span>
      </li>
    </ul>
</div>
