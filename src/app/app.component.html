    <div>
      <div class="todoAction">
        <div class="row">
          <div class="col-md-5">
            <label class="col-form-label" for="description">Title</label>
            <input id="description" class="form-control" [(ngModel)]="title" placeholder="Title" name="description">
          </div>
          <div class="col-md-5">
            <label class="col-form-label" for="description">Description</label>
            <textarea id="description" class="form-control" [(ngModel)]="description" placeholder="Description" name="description"></textarea>
          </div>
          <div class="col-md-1 addBtn">
              <button type="button" class="btn btn-primary" [disabled]="!(title && description)" (click)="newTodoItem()">Add</button>
          </div>
        </div>
